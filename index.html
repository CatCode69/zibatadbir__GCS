<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link data-cfasync="false" rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>GCS-Qs</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Dynamic GCS Question Creator</h1>
      <main class="app-container">
        <p class="question">Question</p>
        <form action="">
          <input
            class="answer"
            type="number"
            name=""
            id=""
            placeholder="Enter GCS Score"
            min="0"
          />
        </form>
        <form action="">
          <button class="submit-answer">Submit Answer</button>
        </form>
      </main>
      <div class="notice">
        <p>
          Note that the descriptions provided may not go together, be real or
          technically true. These exercises are only intended for GCS
          calculation mastery.
        </p>
      </div>
    </div>
    <footer class="footer">
      <p>Created with ❤️ by Danial Abdoli</p>
      <p>
        <a class="email" href="mailto:abdolidanial@gmail.com"
          >abdolidanial@gmail.com</a
        >
        | Nursing Student
      </p>
    </footer>
  </body>
  <script data-cfasync="false" src="script.js"></script>
</html>
