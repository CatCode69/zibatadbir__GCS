<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      shrink-to-fit="no"
      name="viewport"
      id="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link data-cfasync="false" rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>GCS-Qs</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Dynamic GCS Question Creator</h1>
      <main class="app-container">
        <p class="question"></p>
        <form action="">
          <input
            class="answer"
            type="number"
            name=""
            id=""
            placeholder="Enter GCS Score"
            min="0"
          />
          <button class="submit-answer">Submit Answer</button>
        </form>
      </main>
      <div class="notice">
        <p>
          Note that the descriptions provided may not go together, be real or
          technically true. These exercises are only intended for GCS
          calculation mastery.
        </p>
      </div>
    </div>
    <div class="modal hidden">
      <button class="modal__close">&times;</button>
      <h1 class="modal__heading"></h1>
      <div class="modal__answer-container">
        <section class="modal__section-1"></section>
        <section class="modal__section-2"></section>
      </div>
      <!-- <button class="modal__btn-close">Close</button> -->
    </div>
    <div class="overlay hidden"></div>
    <footer class="footer">
      <p>Created with ❤️ by Danial Abdoli</p>
      <p>
        <a class="email" href="mailto:abdolidanial@gmail.com"
          >abdolidanial@gmail.com</a
        >
        | Nursing Student
      </p>
    </footer>
  </body>
  <script data-cfasync="false" src="script.js"></script>
  <script data-cfasync="false">
    // Global boolean variable that holds the current orientation
    var pageInPortraitMode;

    // Listen for window resizes to detect orientation changes
    window.addEventListener('resize', windowSizeChanged);

    // Set the global orientation variable as soon as the page loads
    addEventListener('load', function () {
      pageInPortraitMode = window.innerHeight > window.innerWidth;
      document
        .getElementById('viewport')
        .setAttribute(
          'content',
          'width=' +
            window.innerWidth +
            ', height=' +
            window.innerHeight +
            ', initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
        );
    });

    // Adjust viewport values only if orientation has changed (not on every window resize)
    function windowSizeChanged() {
      if (
        (pageInPortraitMode === true &&
          window.innerHeight < window.innerWidth) ||
        (pageInPortraitMode === false && window.innerHeight > window.innerWidth)
      ) {
        pageInPortraitMode = window.innerHeight > window.innerWidth;
        document
          .getElementById('viewport')
          .setAttribute(
            'content',
            'width=' +
              window.innerWidth +
              ', height=' +
              window.innerHeight +
              ', initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
          );
      }
    }
  </script>
</html>
